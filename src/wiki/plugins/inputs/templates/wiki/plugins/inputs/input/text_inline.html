{% if preview %}
<input class="form-control dw-input dw-input-inline" type="{{ variant }}" disabled />
{% else %}
<input class="form-control dw-input dw-input-inline"
       type="{{ variant }}"
       data-url="{% url 'wiki:input_data' input_name=name article_id=article.id %}"
       disabled />
{% endif %}
