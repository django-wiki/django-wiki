[tox]
envlist = {py37}-django{22},{py37,py38,py39}-django{30,31,32},py310-django32,{py38,py39,py310}-django{40},lint

[testenv]
passenv = CODECOV_TOKEN

setenv =
    PYTHONPATH = {toxinidir}

whitelist_externals=
  sh

commands =
  sh -c 'testproject/manage.py makemigrations --check'
  pytest --basetemp={envtmpdir} --ds=tests.settings --cov={envsitepackagesdir}/wiki --cov-config .coveragerc {posargs}
  codecov

usedevelop = false

deps =
  .[test]
  django22: Django>=2.2,<2.3
  django30: Django>=3.0,<3.1
  django31: Django>=3.1,<3.2
  django32: Django>=3.2,<3.3
  django40: Django>=4.0,<4.1

basepython =
  py35: python3.5
  py36: python3.6
  py37: python3.7
  py38: python3.8
  py39: python3.9
  py310: python3.10

[testenv:lint]
basepython: python3
deps = .[testlint]
commands =
  flake8 src/wiki
  flake8 tests/
  pre-commit install -f --install-hooks
  pre-commit run --all-files --show-diff-on-failure
